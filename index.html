<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
        <script src="calc.js"></script>
    </head>
    <body>
        <script>
            function pick(val){
                 document.getElementById("a").value +=val;
            }
            function clr(){
                document.getElementById("a").value=" ";
            }
            function solve(){
                var x=document.getElementById("a").value;
                var y=eval(x);
                document.getElementById("a").value=y;

            }
            </script>
            <table>
                <tr>
                    <th colspan="3">
                        <input type="text" id="a">
                    </th>
                    <th>
                        <input type="button" onclick="clr()" value="C">
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="button" onclick="pick(1)" value="1">
                    </th>
                    <th>
                        <button type="button" onclick="pick(2)">2</button>
                    </th>
                    <th>
                        <button type="button" onclick="pick(3)">3</button>
                    </th>
                    <th>
                        <button type="button" onclick="pick('+')">+</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="button" onclick="pick(4)">4</button>
                    </th>
                    <th>
                        <button type="button" onclick="pick(5)">5</button>
                    </th>
                    <th>
                        <button type="button" onclick="pick(6)">6</button>
                    </th>
                    <th>
                        <button type="button" onclick="pick('-')">-</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="button" onclick="pick(7)">7</button>
                    </th>
                    <th>
                        <button type="button" onclick="pick(8)">8</button>
                    </th>
                    <th>
                        <button type="button" onclick="pick(9)">9</button>
                    </th>
                    <th>
                        <button type="button" onclick="pick('*')">*</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="button" onclick="pick('.')">.</button>
                    </th>
                    <th>
                        <button type="button" onclick="pick(0)">0</button>
                    </th>
                    <th>
                        <button type="button" onclick="solve()">=</button>
                    </th>
                    <th>
                        <button type="button" onclick="pick('/')">/</button>
                    </th>
                </tr>
            </table>
    </body>
</html>
